<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RSS-Feed</title>
  </head>
  <body>
    <div class="container w-80">
    <div class="jumbotron">
      <h1 class="display-4">RSS Reader</h1>
      <hr class="my-4">
      <p class="lead">Auto-updating RSS-feed</p>
      <form>
        <div class="form-group">
          <input type="url" class="form-control" id="urlRss" placeholder="Enter RSS URL">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
    </div>
  </body>
</html>
