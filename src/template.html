<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RSS-Feed</title>
  </head>
  <body>
    <div class="container w-50">
    <div class="jumbotron">
      <h1 class="display-4">RSS Reader</h1>
      <hr class="my-4">
      <p class="lead">Auto-updating RSS-feed</p>
      <form id="submitForm">
        <div class="form-group">
          <input type="url" class="form-control" id="urlRss" placeholder="Enter RSS URL">
        </div>
        <div class="container" id="message"></div>
        <div class="alert alert-info examples" role="alert">
            Example:
              <a href="http://lorem-rss.herokuapp.com/feed?unit=second&amp;interval=30" class="example">Generated RSS 30 sec</a>,
              <a href="http://lorem-rss.herokuapp.com/feedd" class="example">Invalid link</a>,
              <a href="http://feeds.bbci.co.uk/news/rss.xml" class="example">BBC News</a>
        </div>
        <button type="submit" class="btn btn-primary" id="rssButton" disabled>Add</button>
      </form>
    </div>
    </div>

    <div id="rssContainer" class="container-fluid">
      <div class="row w-60">
        <div class="col-md-3">
          <h4 class="card-header bg-secondary text-white">Channels</h4>
          <ul class="list-group list-group-flush" id="channels">
          </ul>
        </div>
        <div class="col-md-6">
          <h4 class="card-header bg-info text-white">Posts</h4>
          <ul class="list-group list-group-flush" id="posts">
          </ul>
      </div>
    </div>
  </div>

  </body>
</html>
